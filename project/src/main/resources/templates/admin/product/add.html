
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- =============================================== -->

		<div th:replace="admin/fragments/sidebar :: side"></div>


		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Thêm Sản Phẩm<small></small>
				</h1>
				
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="col-md-6">

					<form role="form" method="post" th:action="@{/admin/product-add}"
						th:object="${product}" enctype="multipart/form-data">
						<div class="box-body">
							<div class="form-group">
								<label>Product Name</label> <input type="text"
									class="form-control" th:field="*{productName}">
								<div class="form-group">
									<label>Price</label> <input type="text" class="form-control"
										th:field="*{price}">

									<div class="form-group">
										<label>Image</label> <input type="file" class="form-control"
											name="fileImage">

									</div>
									<div class="form-group" data-select2-id="13">
										<label>Category</label> <select
											class="form-control select2 select2-hidden-accessible"
											style="width: 100%;" th:field="*{category.id}">


											<option th:each="category : ${listCate}"
												th:value="${category.id}" th:text="${category.CategoryName}"></option>

										</select>
									</div>
									<div class="form-group">
									<label>Description</label>
										<textarea name="editor" id="editor" rows="10" cols="80" th:field ="*{description}">
              
            </textarea>

									</div>

									<div class="box-footer">
										<button type="submit" class="btn btn-primary">Submit</button>
									</div>
					</form>


				</div>


			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>


	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/fragments/script :: script"></div>


</body>
</html>
