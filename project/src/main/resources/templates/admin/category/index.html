
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- =============================================== -->

		<div th:replace="admin/fragments/sidebar :: side"></div>


		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="col-md-́́́́́́8">
					<div class="box">
						<div class="box-header with-border">
							<h3 class="box-title">Danh sach danh muc</h3>
							<div><a class="btn btn-success" href="add-category">Them danh muc</a></div>
						</div>

						<div class="box-body">
							<table class="table table-bordered">
								<tbody>
									<tr>
										<th style="width: 10px">ID</th>
										<th>Category Name</th>
										<th>CategoryStatus</th>
										<th>Action</th>
									</tr>
									<tr th:each="category :${list}">
										<td th:text="${category.id}"></td>
										<td th:text="${category.categoryName}"></td>
										<td th:if="${category.categoryStatus}"><span class="label label-success">Hien</span></td>
                                      	<td th:if="${!category.categoryStatus}"><span class="label label-danger">An</span></td>
											
											<td>
											<a th:href="@{/admin/edit-category/{id}(id=${category.id})}" class="btn btn-success">Edit</a>
											<a th:href="@{/admin/delete-category/{id}(id=${category.id})}" onclick="return confirm('Xóa danh mục')" class="btn btn-danger">Delete</a>
											</td>								
										
									</tr>
									
									
									
								</tbody>
							</table>
						</div>

						<div class="box-footer clearfix">
							<ul class="pagination pagination-sm no-margin pull-right">
								<li><a href="#">«</a></li>
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">»</a></li>
							</ul>
						</div>
					</div>

				

				</div>


			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>


	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/fragments/script :: script"></div>

</body>
</html>
